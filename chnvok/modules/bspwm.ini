[module/bspwm]
type = internal/bspwm

ws-icon-0 = 0;%{T5}%{T-}
ws-icon-1 = 1;%{T5}%{T-}
ws-icon-2 = 2;%{T5}%{T-}
ws-icon-3 = 3;%{T5}%{T-}
ws-icon-4 = 4;%{T5}%{T-}
ws-icon-5 = 5;%{T5}%{T-}
ws-icon-default = %{T5}%{T-}

format = <label-state> <label-mode>

label-focused = %icon%
label-focused-foreground = ${colors.shade-3}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.shade-2}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.shade-1}
label-empty-padding = 1

label-locked = %{T4}%{T-}
label-locked-foreground = ${colors.yellow}
label-locked-padding = 1
label-sticky = %{T4}%{T-}
label-sticky-foreground = ${colors.yellow}
label-sticky-padding = 1
label-private = %{T4}%{T-}
label-private-foreground = ${colors.red}
label-private-padding = 1
label-marked = %{T4}%{T-}
label-marked-foreground = ${colors.green}
label-marked-padding = 1
